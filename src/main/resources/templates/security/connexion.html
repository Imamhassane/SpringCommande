<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body >
<div th:replace="inc/menu :: menu"></div>

    <div class="flex justify-center items-center h-screen bg-gray-100">
        <form  class="block p-5 bg-white shadow-md w" id="form">
            <div class="text-centaer pb-4">
                <h1 class="text-xl">Bienvenue, veuillez vous connecter!</h1>
            </div>
            <div class="p-2">
                <label for="email" ><span class="text-gray-500">Login</span> <span class="text-rose-600">*</span></label>
                <input type="text" id="email" name="email" class="block border border-slate-300 w-80 pl-3 h-9 rounded focus:outline-slate-300">
                <small class="text-rose-600"></small>
            </div>
            <div class="p-2">
                <label for="password" class="text-gray-500"><span class="text-gray-500">Password</span> <span class="text-rose-600">*</span></label>
                <input type="text" id="password" name="password" class="block border border-slate-300 w-80 pl-3 h-9 rounded focus:outline-slate-300">
                <small class="text-rose-600"></small>
            </div>
            <div class="p-2 pt-3 flex justify-center items-center">
                <button class="bg-blue-700 text px-5 py-1 text-white rounded hover:bg-blue-800">Connexion</button>
            </div>
        </form>
    </div>


    <script type="text/javascript" th:src="@{/js/validator.js}"></script>
</body>
</html>
