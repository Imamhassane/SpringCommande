<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-size: 170%">
    <div th:replace="inc/menu :: menu"></div>
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <form
                    th:method="POST"
                    th:action="@{/client/saveUser}"
                    class="bg-white px-6 py-8 rounded shadow-md text-black form-sing-up"
                    th:object="${client}"
            >
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>
                <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4 lowercase"
                        name="prenom"
                        placeholder="Prenom" />

                <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4 lowercase"
                        name="nom"
                        placeholder="nom" />
                <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4 lowercase"
                        name="email"
                        placeholder="email" />

                <input
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4 lowercase"
                        name="password"
                        placeholder="Mot de pass" />
                <div th:object="${adresse}">
                    <input
                            type="text"
                            class="block border border-grey-light w-full p-3 rounded mb-4 lowercase"
                            name="ville"
                            placeholder="ville" />

                    <input
                            type="text"
                            class="block border border-grey-light w-full p-3 rounded mb-4 lowercase"
                            name="quartier"
                            placeholder="quartier" />
                </div>

                <input
                        type="number"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="numero"
                        placeholder="numéro" />
                <input
                        type="submit"
                        class="w-full text-center border border-slate-300 py-3 text-white rounded-md cursor-pointer bg-green  mt-5 "
                        value="Créer un compte"
                        style="background-color: #27ae60"
                />
            </form>

            <div class="text-grey-dark mt-6">
                Already have an account?
                <a class="no-underline border-b border-blue text-blue" href="../login/">
                    Log in
                </a>.
            </div>
        </div>
    </div>
</body>
</html>
